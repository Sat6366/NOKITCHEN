<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivery Partner Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fff0e6, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .login-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ff7e00;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 36px;
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .login-title {
      font-weight: bold;
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #333;
    }

    .input-with-icon {
      position: relative;
      margin-bottom: 20px;
    }

    .input-with-icon input {
      padding-left: 40px;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      height: 48px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .input-with-icon input:focus {
      border-color: #ff7e00;
      box-shadow: 0 0 0 3px rgba(255,126,0,0.2);
      outline: none;
    }

    .input-with-icon i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #ff7e00;
      font-size: 18px;
    }

    .btn-orange {
      background-color: #ff7e00;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 12px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      border: none;
    }

    .btn-orange:hover {
      background-color: #e66c00;
    }

    .btn-outline-orange {
      border: 2px solid #ff7e00;
      color: #ff7e00;
      font-weight: 600;
      border-radius: 10px;
      padding: 10px;
    }

    .btn-outline-orange:hover {
      background-color: #ff7e00;
      color: white;
    }

    .login-footer {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .login-footer a {
      color: #ff7e00;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-icon">
    <i class="bi bi-box-seam-fill"></i>
  </div>
  <h2 class="login-title">Delivery Partner Login</h2>
  <p class="text-muted mb-4">Enter your mobile number to receive an OTP</p>

  <!-- Mobile Number -->
  <div class="input-with-icon">
    <i class="bi bi-telephone-fill"></i>
    <input type="tel" class="form-control" id="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" maxlength="10" required>
  </div>

  <!-- OTP Button -->
  <div class="d-grid mb-3">
    <button class="btn btn-outline-orange" onclick="getOTP()">Get OTP</button>
  </div>

  <!-- OTP Input -->
  <div class="input-with-icon">
    <i class="bi bi-shield-lock-fill"></i>
    <input type="text" class="form-control" id="otp" placeholder="Enter 6-digit OTP" maxlength="6">
  </div>

  <!-- Login -->
  <button class="btn btn-orange w-100 mb-3" onclick="login()">Login</button>

  <!-- Footer -->
  <div class="login-footer">
   <p>Not registered? <a href="{% url 'delivery_register' %}">Join as Partner</a></p>

  </div>
</div>

<script>
  function getOTP() {
    const mobile = document.getElementById('mobile').value;
    if (mobile.length === 10) {
      alert("OTP sent to " + mobile);
    } else {
      alert("Please enter a valid 10-digit mobile number.");
    }
  }

  function login() {
    const otp = document.getElementById('otp').value;
    if (otp.length === 6) {
      alert("Logged in successfully!");
      // Simulate redirect
      window.location.href = "delivery_agentstep2.html";
    } else {
      alert("Invalid OTP");
    }
  }
</script>

</body>
</html>
