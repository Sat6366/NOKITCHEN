{% extends 'pages/main.html' %}

{% load static %}
{%block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        .custom-card {
            position: relative;  /* Set position to relative */
            width: 500px;       /* Set card width to 300 pixels */
            margin: 0 auto;     /* Center the card horizontally */
        }
    </style>
    <title>Update Address</title>
</head>
<body>
    <div class="container mt-5">
       

        <!-- Card Container -->
        <div class="card custom-card form-control" style="background-color:whitesmoke">
            <h2 class="text-center mt-2 text-dark" style="font-family:Arial, Helvetica, sans-serif;">Update Address</h2>
            <div class="card-body">
                <!-- Alert box for form -->
                <div class="alert " role="alert" style="background:#ffde59">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}  <!-- Display form fields -->
                        <button type="submit" class="btn btn-outline-dark">Update Address</button>
                    </form>
                </div>

                <!-- Optional: Alert for success or error messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
{%endblock%}
