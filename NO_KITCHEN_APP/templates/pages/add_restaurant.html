<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoKitchen Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 60vh;
      position: relative;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      padding: 0 20px;
    }
    .overlay h1 {
      font-size: 3rem;
      font-weight: 800;
    }
    .overlay span {
      color: #ff9800;
    }
    .overlay p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    
.login-section {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 90vh;
  background: linear-gradient(135deg, #e0f7fa, #ffffff);
  padding: 30px;
}

.login-card {
  background-color: #ffffff;
  padding: 40px 30px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
}

.login-card h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #00796b;
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 8px;
  color: #333;
}

input[type="tel"],
input[type="text"] {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  outline: none;
  font-size: 16px;
  transition: border-color 0.3s ease;
}

input[type="tel"]:focus,
input[type="text"]:focus {
  border-color: #26a69a;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #26a69a;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-top: 10px;
}

button:hover {
  background-color: #1e8880;
}

.otp-box {
  margin-top: 20px;
  animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

  
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="overlay">
      <div>
        <h1>Welcome to <span>NoKitchen</span></h1>
        <p>Login to manage your kitchen orders, menu & performance</p>
      </div>
    </div>
  </section>


  <section class="login-section">
  <div class="login-card">
    <h2>Store Admin Login</h2>

    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" maxlength="10" placeholder="Enter your number" />

    <button onclick="sendOTP()">Send OTP</button>

    <div class="otp-box" id="otp-box" style="display:none;">
      <label>Enter OTP</label>
      <input type="text" id="otp" maxlength="6" placeholder="Enter 6-digit OTP">
      <button onclick="verifyOTP()">Login to Dashboard</button>
    </div>
  </div>
</section>

<script>
function sendOTP() {
  const mobile = document.getElementById("mobile").value;
  fetch("{% url 'send_otp' %}", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
      "X-CSRFToken": "{{ csrf_token }}"
    },
    body: "mobile=" + mobile
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      document.getElementById("otp-box").style.display = "block";
    } else {
      alert(data.message);
    }
  });
}

function verifyOTP() {
  const otp = document.getElementById("otp").value;
  fetch("{% url 'verify_otp' %}", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
      "X-CSRFToken": "{{ csrf_token }}"
    },
    body: "otp=" + otp
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      window.location.href = data.redirect_url;
    } else {
      alert(data.message);
    }
  });
}
</script>


</body>
</html>
