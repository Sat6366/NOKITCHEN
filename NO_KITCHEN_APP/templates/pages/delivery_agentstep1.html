<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
  <meta charset="UTF-8">
  <title>Delivery Partner Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
    }

    .hero {
      background: linear-gradient(135deg, #ff7e00, #ffcc70);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    .hero .circle-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: white;
      color: #ff7e00;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .section-title {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
      transition: transform 0.3s ease;
    }

    .form-card:hover {
      transform: translateY(-5px);
    }

    .btn-orange {
      background-color: #ff7e00;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .btn-orange:hover {
      background-color: #e66c00;
    }

    .animation-box img {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    label.form-label {
      font-weight: 600;
      margin-bottom: 6px;
    }

    input.form-control {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ced4da;
    }

    input[type="file"].form-control {
      border: none;
      background-color: transparent;
    }

    input[type="file"]::-webkit-file-upload-button {
      background-color: #ff7e00;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    input[type="file"]::file-selector-button {
      background-color: #ff7e00;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    .input-group > .form-control {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .input-group > .btn {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      background-color: #ff7e00;
      color: white;
      border: none;
    }

    .input-group > .btn:hover {
      background-color: #e66c00;
    }


    .text-orange {
  color: #ff7e00;
}

.bg-orange {
  background-color: #ff7e00 !important;
}

.file-orange::-webkit-file-upload-button,
.file-orange::file-selector-button {
  background-color: #ff7e00;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
  transition: background-color 0.3s ease;
}

.file-orange::-webkit-file-upload-button:hover,
.file-orange::file-selector-button:hover {
  background-color: #e66c00;
}

  </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <div class="circle-icon">
      <i class="bi bi-person-fill"></i>
    </div>
    <h1>Become a Delivery Partner</h1>
    <p class="lead">Join the fastest growing delivery network in India</p>
  </div>
</section>


<!-- Step 2: Documents & Selfie (Enhanced UI) -->
<section class="py-5" style="background: linear-gradient(135deg, #fff0e0, #ffffff);" id="step2">
  <div class="container">
    <h2 class="section-title text-orange">Verification</h2>
    <div class="row g-5 align-items-center">
      
      <!-- Animation Column -->
      <div class="col-md-5 animation-box">
        <img src="{% static 'images/d1.png' %}" class="img-fluid mb-3" alt="Animation">
       
      </div>

      <!-- Form Column -->
      <div class="col-md-7">
        <div class="form-card">
          <form method="post" enctype="multipart/form-data" action="{% url 'delivery_agentstep1' %}">
  {% csrf_token %}
  <!-- Keep all fields and inputs same -->


           <!-- PAN Card Section -->
<div class="mb-4">
  <label class="form-label">PAN Card Number</label>
  <input type="text" name="pan_number" class="form-control mb-2" required>
  <input type="file" name="pan_card_image" class="form-control file-orange" accept="image/*" required>
</div>

<!-- Aadhar Section -->
<div class="mb-4">
  <label class="form-label">Aadhar Number</label>
  <input type="text" name="aadhar_number" class="form-control mb-2" required>
  <input type="file" name="aadhar_card_image" class="form-control file-orange" accept="image/*" required>
</div>

<!-- GPS Location -->
<div class="mb-4">
  <label class="form-label">Current Location</label>
  <div class="input-group">
    <span class="input-group-text bg-orange text-white"><i class="bi bi-geo-alt-fill"></i></span>
    <input type="text" id="location" name="location" class="form-control" placeholder="Enter or use GPS" required>
    <button type="button" class="btn btn-orange" onclick="getLocation()">Use GPS</button>
  </div>
</div>

<!-- Selfie Capture -->
<div class="mb-4">
  <label class="form-label">Capture Selfie</label>
  <input type="file" name="selfie_image" class="form-control file-orange" accept="image/*" capture="user" required>
</div>

<!-- Submit Button -->
<button type="submit" class="btn btn-orange w-100">Submit & Finish</button>

        </div>
      </div>
    </div>
  </div>
</section>

<script>
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        const coords = position.coords.latitude + ", " + position.coords.longitude;
        document.getElementById("location").value = coords;
      }, function() {
        alert("Unable to retrieve location");
      });
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
