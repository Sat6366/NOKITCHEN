<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: DejaVu Sans, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #222;
            padding: 6px;
            text-align: center;
            word-wrap: break-word;
            max-width: 120px;
        }
        th {
            background-color: #d3d3d3;
        }
    </style>
</head>
<body>
    <h1>All Contact Submissions</h1>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.user.username }}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.subject }}</td>
                <td>{{ contact.message }}</td>
                <td>{{ contact.created_at|date:"Y-m-d H:i" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">No contact submissions found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
